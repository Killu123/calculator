<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <div class="calculator">
        <form>
        <div class="display">
        <input type="text" placeholder="0"  name="display">
    </div>
    <div>
        <input type="button" value="AC" class="up"  onclick="display.value =''">
        <input type="button" value="DE" class="up"  onclick="display.value = display.value.toString().slice(0,-1)"> 
        <input type="button" value="%" class="up"  onclick="display.value +='%'">
        <input type="button" value="/" class="side"  onclick="display.value +='/'">
    </div>
    <div>
        <input type="button" value="7" class="mid" onclick="display.value +='7'">
        <input type="button" value="8" class="mid" onclick="display.value +='8'">
        <input type="button" value="9" class="mid" onclick="display.value +='9'">
        <input type="button" value="x" class="side"  onclick="display.value +='*'">
    </div>
    <div>
        <input type="button" value="4" class="mid"  onclick="display.value +='4'">
        <input type="button" value="5" class="mid"  onclick="display.value +='5'">
        <input type="button" value="6" class="mid"  onclick="display.value +='6'">
        <input type="button" value="+" class="side"  onclick="display.value +='+'">
    </div>
    <div>
        <input type="button" value="1" class="mid"  onclick="display.value +='1'">
        <input type="button" value="2" class="mid"  onclick="display.value +='2'">
        <input type="button" value="3" class="mid"  onclick="display.value +='3'">
        <input type="button" value="-" class="side"  onclick="display.value +='-'"> 
    </div>
    <div>
        <input type="button" value="0" class="mid"  onclick="display.value +='0'">
        <input type="button" value="00" class="mid" onclick="display.value +='00'">
        <input type="button" value="." class="mid"  onclick="display.value +='.'">
        <input type="button" value="=" class="side"  onclick="display.value =eval(display.value)">
    </div>
</form>
</div>
</div>
<link rel="stylesheet" href="calc.css">    
</body>
</html>
